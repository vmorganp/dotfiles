window:
  padding:
    x: 10
    y: 10
  decorations: full
  opacity: 0.9

scrolling:
  history: 10000
font:
  size: 15.0
  # Just go set your system monospace to the right thing, this is semi-inconsistent
  normal:
    family: DroidSansM Nerd Font
    style: Regular

  # bold:
  #   family: DroidSansMono Nerd Font
  #   style: Bold
  #
  # italic:
  #   family: DroidSansMono Nerd Font
  #   style: Italic
  #
  # bold_italic:
  #   family: DroidSansMono Nerd Font
  #   style: Bold Italic

draw_bold_text_with_bright_colors: true
schemes:
  monokai: &monokai
    colors:
      primary:
        background: '0x2c2525'
        foreground: '0xfff1f3'

      # Normal colors
      normal:
        black:   '0x2c2525'
        red:     '0xfd6883'
        green:   '0xadda78'
        yellow:  '0xf9cc6c'
        blue:    '0xf38d70'
        magenta: '0xa8a9eb'
        cyan:    '0x85dacc'
        white:   '0xfff1f3'

     # Bright colors
      bright:
        black:   '0x72696a'
        red:     '0xfd6883'
        green:   '0xadda78'
        yellow:  '0xf9cc6c'

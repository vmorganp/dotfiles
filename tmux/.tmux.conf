# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on
set-option -g default-shell /bin/zsh

# disable escape doing weird stuff in editors
set -s escape-time 0

# Binds
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"
bind t select-window -t test \; send-keys -t test C-l "Up" Enter;
# window split
bind-key h split-window -h
bind-key v split-window

# nice reorder
bind-key C-S-Left swap-window -d -t -1
bind-key C-S-Right swap-window -d -t +1

# statusbar
set -g status-position top
set -g status-justify left
set-option -g status-style bg=default
setw -g window-status-current-style 'fg=blue,bright'

# show git repo in status
set -g window-status-format '#I:#(cd #{pane_current_path}; basename `git rev-parse --show-toplevel || pwd`|head -c 10)'
set -g window-status-current-format '#I:#(cd #{pane_current_path}; basename `git rev-parse --show-toplevel || pwd`|head -c 10)'
set-option -g allow-rename off

set -g status-interval 5

# set -g status-left ''
# set -g status-left-length 20
set -g status-right '%H:%M'
set -g status-right-length 50

# Tab numbering goodies
set-option -g renumber-windows on
set -g base-index 1

# Fix colors of things within tmux
set-option -ga terminal-overrides ",xterm-256color:Tc"
